<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">
            <img src="" alt="" width="30" height="24">
            </a>
            <div class="d-flex">
                <select id="my-select" class="form-select p-0 ps-2">
                    <option value="name">Name</option>
                    <option value="username">UserName</option>
                    <option value="email">Email</option>
                </select>
                <input type="search"
                aria-label="search"
                placeholder="Cerca..."
                id="search-input"
                class="form-control text-center rounded-pill"
                >
                <button type="button" id="btn-search" class="btn btn-dark">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
      </nav>

      <div class="container">
          <table id="container-table" class="table table-striped">
          <thead>
              <tr>
              <th scope="col">#</th>
              <th scope="col" class="table">Name</th>
              <th scope="col" class="table">UserName</th>
              <th scope="col" class="table">Email</th>
              </tr>
          </thead>
          
          </table>
      </div>
    <script src="https://kit.fontawesome.com/2fc754e3d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
